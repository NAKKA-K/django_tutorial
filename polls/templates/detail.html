<html>
<body>
  <a href="{% url 'polls:index' %}">一覧画面へ</a>
  <h2>Question: {{ question.question_text }}</h2>

  <!-- 投票用フォーム -->
  {% if error_message %}<font color=#ff0000><p><strong>{{ error_message }}</strong></p></font>{% endif %}

  <form action = "{% url 'polls:vote' question.id %}" method = "post">
    {% csrf_token %}
    {% for choice in question.choice_set.all %}
      <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
      <label for="choice{{ forloop.counter }}">{{ choice.choice_txt }}</label><br />
    {% endfor %}
    <input type="submit" value="Vote" />
  </form>
  
</body>
</html>
