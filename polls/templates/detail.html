<html>
<body>
  <a href="{% url 'polls:index' %}">一覧画面へ</a>
  <h2>Question: {{ question.question_text }}</h2>

  <!-- 投票用フォーム -->
  <form action = "" method = "post">
    {% csrf_token %}

    {{ form.choice.label }}:<br>
    {% for choice in form.choice %}
      &nbsp;&nbsp;{{ choice }}<br>
    {% endfor %}
    <input type="submit" value="Vote" />
  </form>
  
</body>
</html>
